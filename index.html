<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODIN RECIPES</title>
  <style>
    /* CSS styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 1.5rem 2rem;
      transition: box-shadow 0.3s ease;
    }

    ul:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    li + li {
      margin-top: 1rem;
    }

    a {
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      color: #2980b9;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: inset 0 0 0 0 #2980b9;
    }

    a:hover,
    a:focus {
      background-color: #2980b9;
      color: #fff;
      box-shadow: inset 250px 0 0 0 #2980b9;
      outline: none;
    }

    /* Responsive typography */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      a {
        font-size: 1.1rem;
        padding: 0.6rem 0.8rem;
      }

      ul {
        max-width: 95%;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Odin Recipes</h1>
  <ul>
    <li><a href="./recipes/mediterranean_baked_fish.html">Mediterranean Baked Fish</a></li>
    <li><a href="./recipes/pepper_pizza_bites.html">Pepper Pizza Bites</a></li>
    <li><a href="./recipes/steam_broccoli.html">Steam Broccoli</a></li>
  </ul>
</body>
</html>
